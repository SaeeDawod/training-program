<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.0.min.js"></script>
</head>
<body>
<!-- Inside the body tag -->
<div class="container">
    <h1>Numbers Guessing Game</h1>
    <p>Guess a number between 1 and 10.</p>
    
    <div class="bet-section">
        <label for="bet">Your bet:</label>
        <input type="number" id="bet" min="1" max="10" />
        <label for="pointsRisked">Points risked:</label>
        <input type="number" id="pointsRisked" min="1" />
        <button id="placeBetButton">Place Bet</button>
    </div>

    <div class="results-section">
        <h2>Your Points: <span id="points"></span></h2>
        <button id="claimInitialPointsButton">Claim Initial Points</button>
        <h3>Game Results:</h3>
        <ul id="gameResults"></ul>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
